<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>你好 {{ Title }}</title>
</head>

<body>
<h1 align="center">巡检报告</h1>
<h2 align="center">报告综述</h2>
<p align="center">巡检地点 :&nbsp;&nbsp; 机房开始时间 :&nbsp;&nbsp; {{ start_time }} &nbsp;&nbsp;结束时间 : {{ stop_time }}  </p>
<p align="center">检测结果 :&nbsp;&nbsp; *** 其它信息：&nbsp;&nbsp;***</p>
<h2 align="center">详细信息</h2>
<table border="1" width="40%" cellspacing='0' cellpadding='0' align='center'>
    <tr>
        <th>机柜号</th>
        <th>检测时间</th>
        <th>检测结果</th>
        <th>详细信息</th>
        <th>图片路径</th>
    </tr>

    {% for item in body %}
        <tr align='center'>
            <td>{{ item.cabID }}</td>
            <td>{{ item.shijian }}</td>
            <td>{{ item.final_result }}</td>
            <td>{{ item.info }}</td>
            <td><a href={{ item.image_path }}>图片</a></td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
